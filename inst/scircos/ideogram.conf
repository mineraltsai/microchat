<ideogram>

<spacing> #此标签对用于放置默认的染色体之间的间距。
default = 0r ### 仅一个界下，首尾的间隔

</spacing>
<<include bands.conf>>
radius           = 0.75r #绘制染色体的半径
thickness        = 50p #图形线条的粗细
fill = no
#stroke_color     = no #染色体边线颜色
#stroke_thickness = 0p #边线的宽度
show_label       = no #是否显示标注（染色体的名称）
label_font       = serif_bold  #标记（染色体的名称）字体在etc/fonts.conf中查看
label_radius     = 1r + 150p #标记（染色体的名称）显示的位置——染色体圆弧外75p以内的位置
label_size       = 30
label_parallel   = yes
</ideogram>